version: "3"
services:
  main-app:
    build:
      dockerfile: main.Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres
      - active-mq

  email-worker:
    build:
      dockerfile: email-worker.Dockerfile
    env_file:
      - .env
    depends_on:
      - active-mq
    deploy:
      mode: replicated
      replicas: 5

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 30

  postgres:
    image: postgres
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

  active-mq:
    image: apache/activemq-artemis:latest-alpine
    ports:
      - "5672:5672"
      - "8161:8161"
      - "61616:61616"
volumes:
  postgres: